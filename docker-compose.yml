services:
  mysql:
    image: mysql:8.0
    container_name: hubfy-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: hubfy_tasks
      MYSQL_USER: hubfy
      MYSQL_PASSWORD: hubfy123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 10s
    networks:
      - hubfy-network

  adminer:
    image: adminer:latest
    container_name: hubfy-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - hubfy-network
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
    name: hubfy-mysql-data

networks:
  hubfy-network:
    name: hubfy-network
    driver: bridge